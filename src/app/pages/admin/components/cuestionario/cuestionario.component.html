<mat-card class="mt20">
  <p-table
    #dt1
    [columns]="cols"
    [value]="products"
    [tableStyle]="{ 'min-width': '50rem', width: '80vw' }"
    [loading]="loading"
    [scrollable]="true"
    scrollHeight="800px"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th>Herramientas</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>

        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="showDialog(rowData)"
            style="margin-right: 30px"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</mat-card>

<p-dialog
  header="Actualizar"
  [(visible)]="display"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div *ngIf="information != null">
    <form (ngSubmit)="onSubmit()">
      <div style="width: 100%; display: flex; flex-direction: row">
        <div style="width: 50%; margin-right: 10px">
          <span>ID:*</span>
          <input
            type="text"
            pInputText
            style="width: 100%"
            [required]="true"
            [value]="information.id_cuestionario"
            [(ngModel)]="user.id_cuestionario"
          />
        </div>
        <div style="width: 50%">
          <span>Semestre:*</span>
          <input
            type="text"
            pInputText
            style="width: 100%"
            [required]="true"
            [value]="information.fk_semestre"
            [(ngModel)]="user.fk_semestre"
          />
        </div>
      </div>
      <div style="width: 100%; display: flex; flex-direction: row">
        <div style="width: 50%; margin-right: 10px">
          <span>Nombre:*</span>
          <input
            type="text"
            pInputText
            style="width: 100%"
            [required]="true"
            [value]="information.nombre"
            [(ngModel)]="user.nombre"
          />
        </div>
        <div style="width: 50%">
          <span>Puntaje:*</span>
          <input
            type="text"
            pInputText
            style="width: 100%"
            [required]="true"
            [value]="information.estandar_puntuacion"
            [(ngModel)]="user.estandar_puntuacion"
          />
        </div>
      </div>
      <button>Actualizar</button>
    </form>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="display = false"
      label="Cerrar"
    ></p-button>
  </ng-template>
</p-dialog>
