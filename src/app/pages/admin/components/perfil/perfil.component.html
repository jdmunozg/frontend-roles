<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <mat-card style="margin-left: 10px">
          <h1>Detalles del perfil</h1>
          <mat-card-content>
            <div class="bootstrap-wrapper">
              <div class="container">
                <div class="text-center">
                  <img
                    src="https://www.unmc.edu/cihc/_images/faculty/default.jpg"
                    alt=""
                    class="profile-image"
                  />

                  <h1 class="mt20">Bienvenido {{ user.nombre }} !</h1>
                </div>
                <div class="row">
                  <div class="col-md-10 offset-md-1">
                    <table class="table text-center">
                      <tr>
                        <td>Nombre de usuario</td>
                        <td>{{ user.nombre }} {{ user.apellido }}</td>
                      </tr>
                      <tr>
                        <td>ID</td>
                        <td>{{ user.id_usuario }}</td>
                      </tr>
                      <tr>
                        <td>Correo Electronico</td>
                        <td>{{ user.correo }}</td>
                      </tr>
                      <tr>
                        <td>Rol</td>
                        <td>{{ user.fk_rol_usuario }}</td>
                      </tr>
                      <tr>
                        <td>Estado</td>
                        <td>{{ user.activo ? "Activo" : "No activo" }}</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <mat-card-actions class="text-center">
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                style="margin-right: 30px"
                label="Actualizar"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-share-alt"
                class="p-button-rounded p-button-warning mr-2"
                style="margin-right: 30px"
                label="Compartir"
              ></button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- <div class="col-md-9">

        </div> -->
    </div>
  </div>
</div>
