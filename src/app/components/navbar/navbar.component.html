<mat-toolbar  style="display: flex; justify-content: space-around; align-items: center; background-color: #3F51B5; color: #fff; padding: 0.5rem;" color="primary">
  <div style="display: flex; justify-content: center; align-items: center; margin-left: 2rem;">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>PerfilSoft!</span>
  <span class="example-spacer"></span>
</div>

<div style="display: flex; justify-content: center; align-items: center; margin-right: -30rem;">
  <a
    *ngIf = "!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button
    class = "example-icon favorite-icon"
    aria-label = "Example icon-button with heart icon"
  > 
    Iniciar sesi贸n
  </a>
  <a
    *ngIf = "!isLoggedIn"
    [routerLink]="'/registro'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
  >
    Registrar
  </a>
</div>
<div style="display: flex; justify-content: center; align-items: center;  margin-right: 2rem;">
  <a
    *ngIf = "isLoggedIn"
    (click) = "logout()"
    style="margin-right: 50px"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    [routerLink] = "'/login'"
  >
    Cerrar sesi贸n
  </a>
  <button
    *ngIf = "isLoggedIn && user"
    mat-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    [routerLink] = "'/admin/profile'"
  >
    {{ user.nombre }}
  </button>
  </div>
</mat-toolbar>
